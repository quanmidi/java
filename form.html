<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
					姓名<input type="text" id="name" name="userName" size="20px" /><p/>
					
					年龄<input type="number" name="age" min="0" max="100" step="1"/><p/>
					
					出生日期<input type="date" name="broth-date" min="1900-01-01" max="2022-09-30"/><p/>
					
					Email<input type="email" name="email" placeholder="" part="https://*"/><p/>
					
					个人主页<input type="url" name="url" pattern="请填写地址"/><p/>
					
					个人简介<textarea name="userSelf" ></textarea> <p/>
					<input type="submit" />
					
				</form>
	</body>
</html>
